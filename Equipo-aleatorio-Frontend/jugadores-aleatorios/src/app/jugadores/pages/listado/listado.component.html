<div style="margin-top: 14px; text-align: center;">
  <h1>Listado de Jugadores</h1>
  <mat-divider></mat-divider>
  <br>
</div>

<div fxLayout="row" fxLayoutAlign="center center" class="table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" [width]="860">

      <ng-container matColumnDef="idJugador">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.idJugador}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreJugador">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nombreJugador}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreTipoJugador">
        <th mat-header-cell *matHeaderCellDef> Posici√≥n </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nombreTipoJugador}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
